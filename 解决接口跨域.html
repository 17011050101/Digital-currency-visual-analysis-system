        function json_to_k(json) {
            var K = new Array();
            $.each(json, function (index, data) {
                // console.log(data);
                json[index] = new Array();
                json[index][0] = data.day;
                var re = new RegExp("-", 'g');
                json[index][0] = json[index][0].replace(re, "/").substring(0, 10)
                json[index][1] = parseInt(data.open);
                json[index][2] = parseInt(data.close);
                json[index][3] = parseInt(data.low);
                json[index][4] = parseInt(data.high);
                // console.log('时间' + json[index][0]);
            })
            return json;
        }
